{% extends 'base.html' %}

{% block title %}Delete Video{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3 class="text-center">Delete Video</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the video "{{ video.title }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'watch' video.id %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
